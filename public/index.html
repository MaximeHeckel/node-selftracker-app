<!doctype html>

<html>
  <head>
    <meta charset="UTF-8">
    <base href="/">
    <title>selftracking</title>

    <!--CSS-->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--JS-->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!--Custom angular files-->
    <script src="js/core.js"></script>
  </head>
  <body ng-app="selftracking" ng-controller="mainController">
    <div class="container">
      <h2>Last Activity</h2>
      Activity minutes : {{lastactivity.activitymin}} min<br>
      Steps : {{lastactivity.steps}}<br>
      Calories : {{lastactivity.calories}}<br>
      Distance today : {{lastactivity.distance}} km<br>

      <br>
      <p>In DB : </p>
      {{lastactivity}}
    </div>
  </body>
</html>
